<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script src="js/jquery-1.10.1.min.js"></script>



<input type="text" id="text" value="6227271"/>
  <input type="button" id="btn" value="复制" />



<script type="text/javascript">
  //获取粘贴数据
  document.getElementById('text').onpaste = function (e) {
   e.preventDefault(); //可以阻止默认粘贴
   var text = (e.originalEvent || e).clipboardData.getData('text/plain');
   console.log(text);
  }
  //获取复制数据
  document.getElementById('text').oncopy = function () {
   var text;
   if (window.getSelection) {
    text = window.getSelection().toString();
   } else if (document.selection && document.selection.createRange) {
    text = document.selection.createRange().text;
   }
   console.log(text);
   alert('复制成功，请到需要的地方粘贴');
  }
  //点击复制按钮事件，想要兼容性好的可以搜索ZeroClipboard，利用swf的方法复制
  document.getElementById('btn').onclick = function () {
   document.getElementById('text').select();
   alert('请按CTRL+C或者鼠标右键复制');
  }
 </script>


<script type="text/javascript">
function copyUrl2()
{
var Url2=document.getElementById("biao1");
Url2.select(); // 选择对象
document.execCommand("Copy"); // 执行浏览器复制命令
alert("已复制好，可贴粘。");
}
</script>
<textarea cols="20" rows="10" id="biao1">用户定义的代码区域</textarea>

</body>
</html>
