			<div class="u-notice blue">
				<div class="u-notice-title">

						<i></i>

						<div class="j-notice-show detail">查看明细</div>
					</div>
				</div>
				<div class="u-notice-content" style="display: none;">
					<p>高额任务奖励高，步骤复杂，请严格按照任务提示进行任务；</p>

				</div>
